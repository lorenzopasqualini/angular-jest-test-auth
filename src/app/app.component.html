@defer(on hover){
  <div>
    @for (user of users(); track user.id) {
      <h5>{{ user.name }}</h5>
    } @empty {
      <p>No users available yet</p>
    }
  
    @if(!adding()){
      <button (click)="adding.set(true)">New</button>
    } @else{
      <form [formGroup]="form" (ngSubmit)="save()">
        <input type="text" [formControl]="name">
        <button type="submit">Save</button>
      </form>
    }
  </div>
}

@placeholder{
  <h1>Loading users...</h1>
}
